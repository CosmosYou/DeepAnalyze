hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_data=['/root/data/gsm8k/train.parquet']
    - data.val_data=['/root/data/gsm8k/validation.parquet']
    - trainer.algorithm.advantage_estimator=grpo
    - trainer.policy.model.path=Qwen/Qwen2.5-0.5B-Instruct
    - trainer.placement.colocate_all=true
    - trainer.policy.model.lora.rank=8
    - trainer.policy.model.lora.alpha=8
    - trainer.strategy=fsdp2
    - trainer.placement.policy_num_gpus_per_node=1
    - trainer.placement.ref_num_gpus_per_node=1
    - generator.num_inference_engines=1
    - generator.inference_engine_tensor_parallel_size=1
    - trainer.epochs=2
    - trainer.eval_batch_size=512
    - trainer.eval_before_train=false
    - trainer.eval_interval=5
    - trainer.update_epochs_per_batch=1
    - trainer.train_batch_size=512
    - trainer.policy_mini_batch_size=256
    - trainer.micro_forward_batch_size_per_gpu=32
    - trainer.micro_train_batch_size_per_gpu=32
    - trainer.ckpt_interval=10
    - trainer.max_prompt_length=512
    - generator.sampling_params.max_generate_length=512
    - trainer.policy.optimizer_config.lr=3.0e-5
    - trainer.algorithm.use_kl_loss=true
    - generator.backend=vllm
    - generator.run_engines_locally=true
    - generator.weight_sync_backend=nccl
    - generator.async_engine=true
    - generator.batched=true
    - environment.env_class=gsm8k
    - generator.n_samples_per_prompt=5
    - generator.gpu_memory_utilization=0.4
    - trainer.logger=console
    - trainer.project_name=gsm8k_0.5b_lora
    - trainer.run_name=gsm8k_0.5b_lora_grpo
    - trainer.resume_mode=null
    - trainer.ckpt_path=/root/ckpts/gsm8k_0.5b_lora_ckpt
  job:
    name: main_base
    chdir: null
    override_dirname: data.train_data=['/root/data/gsm8k/train.parquet'],data.val_data=['/root/data/gsm8k/validation.parquet'],environment.env_class=gsm8k,generator.async_engine=true,generator.backend=vllm,generator.batched=true,generator.gpu_memory_utilization=0.4,generator.inference_engine_tensor_parallel_size=1,generator.n_samples_per_prompt=5,generator.num_inference_engines=1,generator.run_engines_locally=true,generator.sampling_params.max_generate_length=512,generator.weight_sync_backend=nccl,trainer.algorithm.advantage_estimator=grpo,trainer.algorithm.use_kl_loss=true,trainer.ckpt_interval=10,trainer.ckpt_path=/root/ckpts/gsm8k_0.5b_lora_ckpt,trainer.epochs=2,trainer.eval_batch_size=512,trainer.eval_before_train=false,trainer.eval_interval=5,trainer.logger=console,trainer.max_prompt_length=512,trainer.micro_forward_batch_size_per_gpu=32,trainer.micro_train_batch_size_per_gpu=32,trainer.placement.colocate_all=true,trainer.placement.policy_num_gpus_per_node=1,trainer.placement.ref_num_gpus_per_node=1,trainer.policy.model.lora.alpha=8,trainer.policy.model.lora.rank=8,trainer.policy.model.path=Qwen/Qwen2.5-0.5B-Instruct,trainer.policy.optimizer_config.lr=3.0e-5,trainer.policy_mini_batch_size=256,trainer.project_name=gsm8k_0.5b_lora,trainer.resume_mode=null,trainer.run_name=gsm8k_0.5b_lora_grpo,trainer.strategy=fsdp2,trainer.train_batch_size=512,trainer.update_epochs_per_batch=1
    id: ???
    num: ???
    config_name: ppo_base_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /usr/local/DeepAnalyze/deepanalyze/SkyRL/skyrl-train
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /usr/local/DeepAnalyze/deepanalyze/SkyRL/skyrl-train/skyrl_train/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /usr/local/DeepAnalyze/deepanalyze/SkyRL/skyrl-train/outputs/2026-01-09/23-26-43
    choices:
      skyrl_gym_config: default
      megatron_config@trainer.ref.megatron_config: ref
      megatron_config@trainer.policy.megatron_config: policy
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
